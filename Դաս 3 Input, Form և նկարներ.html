 դաշտերը զրոյացներ։
-->

reset-ը submit-ի նման է, եվ նույնպես կարելի է value տալ

<!--

<!-- 
Գոյություն ունի այլ ատրիբուտ, որը նման է radio-ին։
Այն կոչվում է checkbox:
Տարբերությունը նրանում է, որ radio-ի դեպքում ակտիվացնելուց հետո, 
չենքկարող դեզակտիվացնել։ Իսկ checkbox-ը կարող ենք։
checkbox-ը կարող են լինել մի քանի հատ ու աշխատել անկախ իրարից։
-->
<input type="checkbox">

<!-- 
Ծանոթանանք նաեվ button թեգին, որը input-ներին չի պատկանում։
button-ը դա սովորական կնոպկա էջը։
Նկատեցինք, որ input-ները պատկանում են կենտ թեգերի դասին, իսկ button-ը արդեն
զույգ թեգերի դասին։
button-ի դեպքում անունը կգրենք այստեղ
-->
<button>Ուղարկել</button>

<!-- 
button-ը հիմնականում օգտագործում են JS-ի գործողությունների ժամանակ կամ, եթե
backend-ից ինճ-որ բան ենք ուզում անել։

Օրինակ, եթե button-ը լինի form-ի մեջ, այն հանգիստ կարող է փոխարինել 
submit-ին։

Այսինքն form-ի մեջ, թէ button-ը, թէ submit-ը հավասար են, նույն 
գործողությունն են անում։

Դէ իսկ button-ը form-ից դուրս ուղղակի կնոպկա է, որին սեղմելով բնականաբար
ոչինչ չենք կարող ստանալ, եթե JS-ով ոչինչ չենք արել իրեն։
-->

form-ը, ֆորմա է։ Օրինակ, գրանցման ֆորմա, հետադարձ կապի ֆորմա, նամակի ֆորմա
եվ այլն․․․ 
form-ը առանց input-ների անիմաստ թեգ է։
input-ները առանց form առանց խնդրի աշխատում են, բայց form-ը, եթե մեջը input

<!-- form-ը կօգտագործենք այսպես։

</form> 

<!-- 
Այս տարբերակը շատ է հնացել, հիմակա այսպիսի հետաքրքիր տարբերակ․
Այստեղ ծանոթանանք նոր ատրիբուտի հետ, որը կոչվում է placeholder  
-->

<form>
  <h3>Լրացրեք Ձեր անձնական տվյալները</h3>

  <input type="text" placeholder = "Գրեք Ձեր ազգանունը"><br>
  <input type="email" placeholder = "Գրեք Ձեր էլ․ հասցեն"><br>
  <input type="tel" placeholder = "Գրեք Ձեր հեռ․ համարը"> <br>
  <input type="password" placeholder = "Գրեք Ձեր գաղտնաբառը"> <br>
</form> 


<form>
  <h3>Նշեք Ձեր սեռը</h3>

</form> 

<!-- 
Այստեղ մի նյուանս կա, պետք է մեր radio-ներին name տանք, ու անունները 
պետք է համընկնեն իրար: name="gender"
Սա, նրա համար է, որպեսզի կարողանանք ընտրել ԿԱՄ մեկը, ԿԱՄ մյուսը
-->

<form>
  <h3>Նշեք Ձեր սեռը</h3>
  <span>Արական</span><input type="radio" name="gender">
  <span>Իգական</span><input type="radio" name="gender">

</form> 

<!-- 
Անենք այնպես, որպեսզի օգտագործողը բացի կլորի վրա նշելուց, արականի \ Իգական-ի
վրա սեղմելուց, նույնպես նշի։ Իր բացատրությունն էլ սարքենք clickable, որպեսզի
ավելի հարմար լինի։
Դրա համար, span-ի փոխարեն կգրենք label։ Եվ կգրենք for="male" , արականի 
դեպքում,
եվ for="female" , Իգականի դեպքում։
Եվ կտանք id, եվ նույնը կրկնում ենք 
id="male"
id="female"

for-ը եվ id-ն պիտի համընկնեն։

Եվ հիմա, կտեսնենք, որ կաշխատի։

-->

<form>
  <h3>Նշեք Ձեր սեռը</h3>
  <label for="male">Արական</label><input type="radio" name="gender" id="male">
  <label for="female">Իգական</label><input type="radio" name="gender" id="female">

<!-- Այստեղ, եթե նշենք Սպորտի տեքստի վրա, կտեսնենք, որ default ընտրում է։
Դա լինում է, որովհետեվ մենք հենց label-ի մեջ ենք գրում։
Եվ քանի որ աշխատում ենք հենց label-ի մեջ, մեզ for-ը եվ id-ն պետք չեն։
Սա ավելի հեշտ տարբերակ է։
 -->

<!-- Եթե սեղմենք Ջնջել, այն կզրոացնի լրացրածները, որովհետեվ ինքը form-ի 
մեջ է։
Բայց եթե լրացնենք, սեղմենք "Գրանցվել", ոչ մի բան չի լինի, կջնջվել մեր 
լրացրածները, որովհետեվ form-ին չենք տվել ամենակարեվոր ատրիբուտներից մեկը․
Դա action ատրիբուտն է։ 
action-ը ճանապարհ է տալիս, թէ որտեղ պետք է գնա։
action-ի մեջ ոչինչ չենք գրում, դա ավելացնում է backend developer-ը։
Դա կարող է լինել․ index.php, կամ index.python․․․


form-ում նաեվ մի շատ կարեվոր բան ենք անջատում․
autocomplete="off"
Այն անջատում ենք, off ենք տալիս (default on է տված),
երբ տեքստային դաշտում, input-ում գրում ենք մեր անվան առաջին տառը, Մ , ինքը
չբերի միանգամից Միքայել, ակմ էլ․ հասցեն․․․
Սա հիմնականում արվում է որպեսզի հաճախորդի տվյալները պահպանվի։
Իհարկե այստեղ HTML, CSS-ով չենք կարող ոչ մի անվտանգություն գրել, JS-ով թեթեվ
կարող ենք գրել, բայց  որը կարող են անջատել browser-ի միջոցով։
Դրա համար գրում ենք autocomplete="off" -ով, ու արդեն backend developer-ները
աշխատում են անվտանգության վրա։


Դէ ինչ, հիմա փորձենք հասկանալ, եթե action-ի մեջ գրենք օրինակ reg.php եվ սեղմենք 
"Գրանցվել", ինքը կասի, որ No se ha podido acceder al archivo, այսինքն 
reg.php գոյություն չունի։ 
 -->

 
<!-- Հիմա, ծանոթանանք form-ի մի քանի ատրիբուտների հետ։ Իհարկե form-ը ունի 
շատ ատրիբուտներ, բայց ամենաառաջնային ատրիբուտները, դրանք action, 
autocomplete, եվ name ատրիբուտներն ենք։
Այս name-ը, ցույց է տալիս, թէ կոնկրետ սա որ form-ն է, որովհետեվ հնարավոր է 
կայքի մեջ ունենանք 20-ից ավելի form-եր, ու մենք պետք է form-երին անուններ 
տանք, որ երբ որ user-ը մտնի ու գրանցի իր տվյալները, մենք հասկանանք դա 
որտեղից է գալիս։
name-ը նույնպես մենք չենք լրացնում, այն լրացնում է backend developer-ները։
Կարող ենք գրել օրինակ name="registration_form", բայց սա անում են 
backend developer-ները։
-->
