
<!DOCTYPE html> <!-- Ասում ենք, որ մեր Document-ի TYPE-ը html է --> 
<html lang="en"> <!-- html թոգի մեջ, դնում ենք 2 թեգ։ head եվ body։ 
                 head-ի մեջ, գրում ենք այն ինֆօն, որը փոխանցելու ենք 
                 browser-ին։ 

                 lang="en" Ցույց է տալիս, որ այս HTML document-ը ինչ 
                 լեզուներով է գրված։ en նշանակում է english -->
<head>
<! --թեգ, ատրիբուտ, արժեք -->
  <meta charset = "UTF-8"> <!-- Սա կօգտագործենք, որպեսզի body-ոմ գրված կոդը
                         browser-ը հասկանա տարբեր լեզուներով բացի անգլերենից,
                         եվ կարողանա տարբեր լեզուներ նկարի էկրանին -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body> 

  <!-- 
  h 
  i
  p
  b
  del
  block տիպի եվ inline տիպի էլեմենտներ 
  -->

  <! --  -->

  <!-- h-երը վերնագրեր գրելու համար են։ Ունենք 6 չափսեր։ -->
  <h1 align="center">Վերնագիր 1</h1>
  <h2>Վերնագիր 2</h2>
  <h3>Վերնագիր 3</h3>
  <h4>Վերնագիր 4</h4>
  <h5>Վերնագիր 5</h5>
  <h6>Վերնագիր 6</h6>
  
  <!-- Տեքստերը գրելու մի քանի եղանակ կա։ 
  Առաջինը p -ն է։-->

  <h2>Ինչ է <i>Lorem Ipsum</i>-ը</h2>
  <p><b> Davo </b> daserd ara vor <del> durs toxem gnas </del> </p>
  
  <!-- գոյություն ունեն block տիպի եվ inline տիպի էլեմենտներ։
  Օրինակ p-ն, h-երը block տիպի էլեմենտ են։ Էկրանը նեղացնելուց նրա չափսը 
  չի փոխվի, այլ կանցնի հաջորդ տող։ -->

  <!-- Հիմնականում b, i եվ նման style-երը տալիս են CSS-ով։ -->
  
  <!-- գոյություն ունի նաեվ span, որը p-ի նման էլեմենտ է, որը inline 
  տիպի էլեմենտ է։ -->

  <span><b> Davo </b> daserd ara vor <del> durs toxem gnas </del> </span>
  
  
  <!-- 
  span -ի եվ p-ի տարբերությունը հասկանալու համար, browser-ում 
  կանենք աջ click, inspect element, սեղմում ենք ձախ, վերեվի անկյունի 
  մկնիկի տեսքով icon-ի վրա, պահելով p-ի վրա, կտեսնենք, որ նույնիսկ լինելով
  փոքր տեքստ գրավել է ամբողջ էկրանի երկարությունը։ Ուրեմն, հիշենք, որ 
  block տիպի էլեմենտները զբաղեցնում են ամբողջ էկրանի լայնությունը։

  Իսկ span-ը զբաղեցնում է այնքան տարածք, որը որ իրեն հատկացված է։ Դա 
  inline տիպի էլեմենտ է։ 

  block տիպի էլեմենտները, իրար կողք չեն կարող լինել, իսկ inline տիպի 
  էլեմենտները կարող են։ 

  2 block տիպի էլեմենտ, չեն կարող իրար կողք կանգնել, եթե CSS-ով իրար կողք
  չկանգնեցնենք։ 

  2 inline տիպի էլեմենտ, չեն կարող իրար տակ կանգնել, եթե CSS-ով իրար տակ
  չկանգնեցնենք։
  -->


</body>
</html>

եվ թաք թեգերը։ -->
